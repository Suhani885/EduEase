<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduEase</title>
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="/jsFiles/routes.js"></script>
  <script src="/jsFiles/authController.js"></script>
  <script src="/jsFiles/mainController.js"></script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body ng-controller="LoaderController as loaderCtrl">
  
  <!-- Themed Loader -->
  <div class="spinner-backdrop" ng-show="loaderCtrl.loader.isLoading"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.85);
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    ">
    <div style="
      width: 80px;
      height: 80px;
      border: 6px solid rgba(185, 131, 255, 0.15);
      border-top: 6px solid #B983FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 25px rgba(185, 131, 255, 0.4), 
                  0 0 50px rgba(185, 131, 255, 0.3);
    ">
    </div>
  </div>
  <div ui-view></div>

</body>
</html>
